<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{user.name}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/22fc08ce26.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://css.bornais.ca/css/bornais.css"></link>

    <style>
        .thin{
            font-weight: 200;
        }
        .center{
            text-align: center;
        }
        .name{
            font-size: 3rem;
        }
        .bgrid{
            box-sizing: border-box;
        }
        .bgrid div:hover{
            color: rgb(75, 75, 75);
            transition-duration: 100ms;
        }
    </style>
</head>
<body>

    <div class="row" style="margin: 30px 0px">
        <div class="col-md-5 col-3"></div>
        <div class="col-md-2 col-6">
            <img src="https://avatars1.githubusercontent.com/u/31940194?s=460&v=4" alt="" width="100%" style="border-radius: 50%;">
        </div>
    </div>
    <div class="container">
        <h1 class="thin center name">Harshdip Singh Deogan</h1>
        <h2 class="thin center">Aspiring Software Engineer</h2>
        <div class="row">
            <div class="col-md-3 col-2"></div>
            <div class="col-md-6 col-8">
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 bgrid bgrid-xs-3 center">
                <div>
                    <i class="fa fa-linkedin fa-3x"></i>
                </div>
                <div>
                    <i class="fa fa-github fa-3x"></i>
                </div>
                <div>
                    <i class="fa fa-envelope-square fa-3x"></i>
                </div>
            </div>    
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
